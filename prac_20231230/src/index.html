<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
        var dataset = [1,2,3,4,5];
        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text((d)=>{return "Hello! " + d})
            .style("color",(d)=>{
                if(d%2==0){
                    return "red";
                } else {
                    return "blue";
                }
            })
        ;
    </script>
  </body>
</html>
