<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
        var svg = d3.select("body").append("svg")
            .attr("width",500)
            .attr("height",100)
        ;
        var dataset = [1,2,3,4,5,6,7]
        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", (d, i) => {
                return (i*50)+25;
            })
            .attr("cy", 50)
            .attr("r", (d) => {
                return 5*d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", (d)=>{
                return d;
            });
    </script>
  </body>
</html>
